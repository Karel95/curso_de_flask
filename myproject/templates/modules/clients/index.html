{% include 'layouts/header.html' %}


<!-- bs5-table-special -->
<h1 class="text-center">Clients List</h1>
<div class="text-end">
  <a href="/clients/create" class="btn btn-primary">Add New Client</a>
</div>
<div class="table-responsive mt-3">
  <table
    class="table table-dark table-striped table-hover table-borderless table-primary align-middle"
  >
    <thead class="table table-dark">
      <caption>
        Clients
      </caption>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for client in clients %}
      <tr class="table-primary">
        <td scope="row">{{ client['id_client'] }}</td>
        <td>{{ client['name'] }}</td>
        <td>{{ client['phone'] }}</td>
        <td>{{ client['date'] }}</td>
        <td>
          <a href="/clients/edit/{{client['id_client']}}" class="btn btn-success">Edit</a>
          <a href="/clients/delete/{{client['id_client']}}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot></tfoot>
  </table>
</div>


{% include 'layouts/footer.html' %}
